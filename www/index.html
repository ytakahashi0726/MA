<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="main.js"></script>
    
</head>
<body style="margin:10px;">

<ons-navigator title="Navigator" id="navigator1">
<ons-template id="page1">
<ons-page>
    <ons-toolbar>
        <div class="center">Page 1</div>
        <div class="right"><a href="index2.html">カルーセル</a></div>
    </ons-toolbar>
    <div>
        <section style="padding:8px">
            <p id="msg">※最初のページ</p>
        </section>
        <section style="padding:8px">
            <ons-button modifier="light" onclick="goPage('page2');">
            次に移動</ons-button>
        </section>
        <section style="padding:8px">
            <ons-button modifier="light" onclick="goOther();">
            Push Page</ons-button>
        </section>
        <ons-list id="list1" onclick="listClick(event);">
            <ons-list-header>Device</ons-list-header>
            <ons-list-item modifier="tappable">Android</ons-list-item>
            <ons-list-item modifier="tappable">iPhone</ons-list-item>
            <ons-list-item>WinPhone</ons-list-item>
            <ons-list-item modifier="chevron">etc...</ons-list-item>
        </ons-list>
        <section style="padding:8px">
            <ons-switch id="switch1" onchange="switchChange();"></ons-switch>
        </section>
        <section style="padding:8px">
            <label class="checkbox checkbox--material">
                <input type="checkbox" class="checkbox__input checkbox--material__input" id="check1" onchange="checkChange();">
                <div class="checkbox__checkmark checkbox--material__checkmark"></div>
                Checkbox
            </label>
        </section>
        <section style="padding:8px">
            <label class="radio-button radio-button--material">
                <input type="radio" class="radio-button__input radio-button--material__input" name="radio1" onchange="radioChange();">
                <div class="radio-button__checkmark radio-button--material__checkmark"></div>
                Radio A
            </label>
            <label class="radio-button radio-button--material">
                <input type="radio" class="radio-button__input radio-button--material__input" name="radio1" onchange="radioChange();">
                <div class="radio-button__checkmark radio-button--material__checkmark"></div>
                Radio B
            </label>
        </section>
        <section style="padding:8px">
            <input type="text" id="text1" class="text-input text-input--underbar" placeholder="text">
        </section>
        <section style="padding:8px">
            <ons-button modifier="large" onClick="btnClick();">
            Click</ons-button>
        </section>
    </div>
</ons-page>
</ons-template>
<ons-template id="page2">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">Page 2</div>
        </ons-toolbar>
            <section style="padding:8px">
                <ons-button modifier="light" onClick="goPage('page3');">
                さらに移動</ons-button>
            </section>
    </ons-page>
</ons-template>
<ons-template id="page3">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">Page 3</div>
        </ons-toolbar>
            <section style="padding:8px">
                <p>最後のページ</p>
            </section>
    </ons-page>
</ons-template>
</ons-navigator>
</body>
</html>
